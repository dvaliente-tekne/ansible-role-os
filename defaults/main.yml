---
# defaults file for os role

# Hostname (resolved from playbook pre_tasks)
os_hostname: "{{ hostname }}"

# Locale settings
os_locale: en_US.UTF-8

# Mirror settings
os_mirror_country: 'United States'
os_mirror_count: 100
os_mirror_protocols: 'https,ftp'
os_mirror_age: 24

# Network settings
os_network_hosts:
  - ASTER
  - THEMIS
  - HEPHAESTUS
  - YUGEN

# WiFi settings (ASTER only)
# Set os_wifi_passphrase in vault (or -e) for non-interactive connect.
os_wifi_ssid: esher
# Interface name (e.g. wlan0, wlp2s0). Leave empty to auto-detect first wlan interface.
os_wifi_interface: ""
